{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>DataFlair Django Form Tutorial</title>
</head>
<body>
    <pre><center>
        <h1>Registration Form</h1>
        <h3>DataFlair Django Tutorials</h3>
        <h2>{{ html }}</h2>
        <form action = '' method="post">
            <!-- Very Important csrf Token -->
            {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" name="register" id="submit">
    </form>
    </center></pre>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</html>
